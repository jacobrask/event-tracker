<button onclick="track();">Track custom</button>

<script language="JavaScript">
  var scribe =  new Scribe.Scribe({
    tracker: new Scribe.ConsoleTracker(),
    trackClicks: false,
    trackHashChanges: true,
    trackElementClicks: true,
    trackPageViews: true,
    waitOnTracker: false
  }, {
    site_id: 'test-events', // current domain by default
    article_id: 'start-page',
    content_keywords: 'allmant sport',
  });

  var track = function() {
    scribe.track("customEvent", {content_keywords: 'should overwrite initialized'});
  }
</script>
