<button onclick="track();">Track custom</button>
<button onclick="filteredTrack();">Should be filtered</button>
<button onclick="changeUser();">Change user</button>

<script language="JavaScript">
  function track() {
    eventTracker.track('customEvent', { content: { keywords: [ 'should', 'overwrite', 'initialized' ] } });
  }

  function filteredTrack() {
    eventTracker.track('customEvent', { content: { keywords: [ 'should', 'overwrite', 'initialized' ] }, source: { browser: { bot: true} } } );
  }

  function changeUser() {
    eventTracker.setUser(
    {
      'paywayId': '2b2222222222222222222222',
      'userId': '2b2222222222222222222222',
      'state': 'logged_in',
      'products': [
        'test-product-2'
      ],
      'position': {
        'lon': 2,
        'lat': 1
      },
      'location': 'Svalbard'
    })
  }

</script>
